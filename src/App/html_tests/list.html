<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Add striped rows */
        .row:nth-child(odd) {
            background-color: #f2f2f2;
        }
        /* Hover effects */
        .row:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center">Document List</h1>
    <!-- Header row with column titles -->
    <div class="row font-weight-bold">
        <div class="col">Document Number</div>
        <div class="col">Type</div>
        <div class="col">Status</div>
        <div class="col">Action</div>
        <div class="col">View</div>
    </div>

    <!-- Document rows -->
    <div class="row">
        <div class="col">123456</div>
        <div class="col">Category A</div>
        <div class="col">Active</div>
        <div class="col">
            <button class="btn btn-primary"><i class="fas fa-edit"></i> Edit</button>
            <button class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
        </div>
        <div class="col"><a href="#"><i class="fas fa-eye"></i> View</a></div>
    </div>

    <div class="row">
        <div class="col">789012</div>
        <div class="col">Category B</div>
        <div class="col">Inactive</div>
        <div class="col">
            <button class="btn btn-primary"><i class="fas fa-edit"></i> Edit</button>
            <button class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</button>
        </div>
        <div class="col"><a href="#"><i class="fas fa-eye"></i> View</a></div>
    </div>
</div>

<!-- Add Font Awesome icons (make sure to include Font Awesome library) -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
